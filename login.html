<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Book Cycle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 600px;
            padding: 100px;
            background: #ffc003;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 196, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #000000;
            font-family: 'Arial', sans-serif;
        }
        
        .input-box {
            position: relative;
            margin: 15px 0;
        }
        
        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        
        .input-box input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.978);
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #000000;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #020202;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .background-animation {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 60%);
            animation: moveBackground 5s infinite linear;
        }
        
        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-20%, -20%);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <h2>Login to The Book Cycle</h2>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>
        <button>Login</button>
    </div>
</body>

</html>
