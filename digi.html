<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - The Book Cycle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        .container {
            background: #ffc003;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 80%;
            max-width: 800px;
        }
        
        h2 {
            color: #000000;
            margin-bottom: 20px;
            animation: slideDown 1s ease-in-out;
        }
        
        .book-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .book {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #ffffff;
            color: rgb(4, 4, 4);
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.3s ease-in-out;
        }
        
        .book:hover {
            background: #ffffff;
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Digital Reading Library - The Book Cycle</h2>
        <div class="book-list">
            <a href="https://ncert.nic.in/textbook/pdf/kemh101.pdf" class="book" target="_blank">ðŸ“–NCERT MAT-CHAP 1</a>
            <a href="https://ncert.nic.in/textbook/pdf/kemh102.pdf" class="book" target="_blank">ðŸ“–NCERT MAT-CHAP 2</a>
            <a href="https://ncert.nic.in/textbook/pdf/kemh103.pdf" class="book" target="_blank">ðŸ“–NCERT MAT-CHAP 3</a>
            <a href="https://ncert.nic.in/textbook/pdf/kemh104.pdf" class="book" target="_blank">ðŸ“–NCERT MAT-CHAP 4</a>
        </div>
    </div>
</body>

</html>
